{% extends "index.html" %}

{% block content %}
<h1>Liste du Personnel</h1>
{% if personnels %}
<ul >
    {% for personnel in personnels %}
<li >
<a href= "{% url 'personnel-detail' personnel.id %}">
{{ personnel.id }}</a> ({{ personnel.nom }}) ({{ personnel.prenom}})
</li>
{% endfor %}
</ul>
{% else %}
<p>Il n\'y a pas de personnel </p>
{% endif %}
{% endblock %}
